<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONS Home</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #3498db;
            --hover-color: #2980b9;
            --border-color: #333;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            text-shadow: 0 2px 4px var(--shadow-color);
            letter-spacing: 1px;
        }

        /* çºµå‘æ’åˆ—çš„æ–‡ä»¶å¤¹åˆ—è¡¨ */
        .folder-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .folder-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 20px 15px;
            text-align: left;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .folder-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--accent-color);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        .folder-btn:hover {
            background-color: rgba(30, 30, 30, 0.8);
            transform: translateX(5px);
            box-shadow: 0 6px 12px var(--shadow-color);
            border-color: var(--accent-color);
        }

        .folder-btn:hover::before {
            transform: scaleY(1);
        }

        .folder-content {
            display: flex;
            flex-direction: column;
        }

        .folder-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .folder-path {
            font-size: 12px;
            color: rgba(224, 224, 224, 0.6);
        }

        .folder-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            color: var(--accent-color);
        }

        /* åˆ†é¡µæ§åˆ¶ */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .page-btn:hover:not(.active) {
            background-color: rgba(30, 30, 30, 0.8);
            border-color: rgba(52, 152, 219, 0.5);
        }

        .page-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: rgba(224, 224, 224, 0.7);
            padding: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .error {
            text-align: center;
            font-size: 18px;
            color: #e74c3c;
            padding: 30px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        /* åŠ è½½æŒ‡ç¤ºå™¨æ ·å¼ */
        .loader {
            border: 3px solid rgba(224, 224, 224, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å¯¼èˆªé¡µ</h1>
        <div id="folder-container">
            <div class="loading">
                <div class="loader"></div>
                åŠ è½½æ–‡ä»¶å¤¹åˆ—è¡¨ä¸­...
            </div>
        </div>
    </div>

    <script>
        // æ¯é¡µæ˜¾ç¤ºçš„æ–‡ä»¶å¤¹æ•°é‡
        const FOLDERS_PER_PAGE = 10;
        // å½“å‰é¡µç 
        let currentPage = 1;
        // æ‰€æœ‰æ–‡ä»¶å¤¹æ•°æ®
        let allFolders = [];

        // é¡µé¢åŠ è½½å®Œæˆåè·å–æ–‡ä»¶å¤¹åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', async function() {
            const folderContainer = document.getElementById('folder-container');
            
            try {
                // è·å–æ–‡ä»¶å¤¹åˆ—è¡¨
                const response = await fetch('/api/folders');
                if (!response.ok) {
                    throw new Error(`ç½‘ç»œå“åº”å¤±è´¥: ${response.status}`);
                }
                
                const folders = await response.json();
                allFolders = folders;
                
                // æ¸…ç©ºåŠ è½½æç¤º
                folderContainer.innerHTML = '';
                
                if (folders.length === 0) {
                    folderContainer.innerHTML = '<div class="error">æœªæ‰¾åˆ°æ–‡ä»¶å¤¹</div>';
                    return;
                }
                
                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                renderFolderPage(1);
                
            } catch (error) {
                console.error('è·å–æ–‡ä»¶å¤¹åˆ—è¡¨æ—¶å‡ºé”™:', error);
                folderContainer.innerHTML = '<div class="error">è·å–æ–‡ä»¶å¤¹åˆ—è¡¨å¤±è´¥</div>';
            }
        });
        
        // æ¸²æŸ“æŒ‡å®šé¡µé¢çš„æ–‡ä»¶å¤¹
        async function renderFolderPage(page) {
            const folderContainer = document.getElementById('folder-container');
            const totalPages = Math.ceil(allFolders.length / FOLDERS_PER_PAGE);
            
            // æ£€æŸ¥é¡µç æœ‰æ•ˆæ€§
            if (page < 1 || page > totalPages) return;
            
            // æ›´æ–°å½“å‰é¡µç 
            currentPage = page;
            
            // è®¡ç®—å½“å‰é¡µçš„æ–‡ä»¶å¤¹èŒƒå›´
            const startIndex = (page - 1) * FOLDERS_PER_PAGE;
            const endIndex = Math.min(startIndex + FOLDERS_PER_PAGE, allFolders.length);
            const pageFolders = allFolders.slice(startIndex, endIndex);
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            folderContainer.innerHTML = '<div class="loading"><div class="loader"></div>åŠ è½½æ–‡ä»¶å¤¹å†…å®¹...</div>';
            
            // ä¸ºå½“å‰é¡µçš„æ–‡ä»¶å¤¹åˆ›å»ºæŒ‰é’®
            const buttons = await Promise.all(pageFolders.map(async folder => {
                try {
                    // å°è¯•è·å–æ–‡ä»¶å¤¹ä¸­çš„onsyuri_index.jsonæ–‡ä»¶
                    const indexResponse = await fetch(`/${folder.name}/onsyuri_index.json`);
                    
                    if (indexResponse.ok) {
                        const indexData = await indexResponse.json();
                        // ä½¿ç”¨titleå­—æ®µä½œä¸ºæŒ‰é’®åç§°
                        return createFolderButton(folder, indexData.title || folder.name);
                    } else {
                        // å¦‚æœæ²¡æœ‰æ‰¾åˆ°indexæ–‡ä»¶ï¼Œä½¿ç”¨æ–‡ä»¶å¤¹åç§°
                        console.warn(`æœªæ‰¾åˆ° ${folder.name}/onsyuri_index.json æ–‡ä»¶`);
                        return createFolderButton(folder, folder.name);
                    }
                } catch (error) {
                    console.error(`è·å– ${folder.name}/onsyuri_index.json æ—¶å‡ºé”™:`, error);
                    // å‡ºé”™æ—¶ä»ç„¶ä½¿ç”¨æ–‡ä»¶å¤¹åç§°
                    return createFolderButton(folder, folder.name);
                }
            }));
            
            // åˆ›å»ºæ–‡ä»¶å¤¹åˆ—è¡¨å®¹å™¨
            const folderList = document.createElement('div');
            folderList.className = 'folder-list';
            
            // å°†æ‰€æœ‰æŒ‰é’®æ·»åŠ åˆ°åˆ—è¡¨ä¸­
            buttons.forEach(button => {
                folderList.appendChild(button);
            });
            
            // åˆ›å»ºåˆ†é¡µæ§ä»¶
            const pagination = createPaginationControls(totalPages);
            
            // æ›´æ–°å®¹å™¨å†…å®¹
            folderContainer.innerHTML = '';
            folderContainer.appendChild(folderList);
            folderContainer.appendChild(pagination);
        }
        
        // åˆ›å»ºæ–‡ä»¶å¤¹æŒ‰é’®çš„è¾…åŠ©å‡½æ•°
        function createFolderButton(folder, displayName) {
            const button = document.createElement('button');
            button.className = 'folder-btn';
            
            // è®¾ç½®æŒ‰é’®å†…å®¹
            button.innerHTML = `
                <div class="folder-icon">ğŸ“</div>
                <div class="folder-content">
                    <div class="folder-name">${displayName}</div>
                    <div class="folder-path">${folder.name}</div>
                </div>
                <div class="folder-arrow">â†’</div>
            `;
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            button.onclick = function() {
                window.location.href = folder.path;
            };
            
            return button;
        }
        
        // åˆ›å»ºåˆ†é¡µæ§ä»¶
        function createPaginationControls(totalPages) {
            const pagination = document.createElement('div');
            pagination.className = 'pagination';
            
            // åˆ›å»ºä¸Šä¸€é¡µæŒ‰é’®
            const prevButton = document.createElement('button');
            prevButton.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.textContent = 'ä¸Šä¸€é¡µ';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    renderFolderPage(currentPage - 1);
                }
            };
            pagination.appendChild(prevButton);
            
            // è®¡ç®—è¦æ˜¾ç¤ºçš„é¡µç èŒƒå›´
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(startPage + 4, totalPages);
            
            // å¦‚æœæ˜¾ç¤ºçš„é¡µç ä¸è¶³5ä¸ªï¼Œè°ƒæ•´èµ·å§‹é¡µç 
            if (endPage - startPage < 4 && startPage > 1) {
                startPage = Math.max(1, endPage - 4);
            }
            
            // åˆ›å»ºé¡µç æŒ‰é’®
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.onclick = () => renderFolderPage(i);
                pagination.appendChild(pageButton);
            }
            
            // åˆ›å»ºä¸‹ä¸€é¡µæŒ‰é’®
            const nextButton = document.createElement('button');
            nextButton.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.textContent = 'ä¸‹ä¸€é¡µ';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    renderFolderPage(currentPage + 1);
                }
            };
            pagination.appendChild(nextButton);
            
            return pagination;
        }
    </script>
</body>
</html>
